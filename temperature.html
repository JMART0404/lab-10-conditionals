<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title> Temperature </title>

  <body>

 <h1> Temperature </h1>

    <script>

      var c = prompt ("Please enter a temperature in celsius");

      var c;
      var f = parseInt(c) * 9 / 5 + 32;
      
      console.log( c + " degrees celsius is " + f + " degrees fahrenheit" );

    </script>

  </body>
